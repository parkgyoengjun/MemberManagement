<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>index</title>

<body>
      <h2>hello Spring boot!!</h2>

        <a href="/member/save">회원가입</a>

            받아 서 save.html 을 반환함    -->
